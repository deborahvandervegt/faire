<!DOCTYPE html>
<html>
    <head>
        <title>Faire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body ng-app="toDoApp">
        <div ng-controller="toDoController as tDC">
            <div class="wrapper">
                <div class="toDoForm">
                    <h1>Stuff is happening</h1>
                    <div class="form-group">
                        <div class="field">
                            <label>To Do: </label>
                            <input type="text" ng-model="tDC.toDoName" class="form-control" placeholder="Description of to do...">
                        </div>
                        <button ng-click="tDC.addToDoToList()" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            <div class="toDoList">
                <h3 ng-show="tDC.todos.length">So much to do</h3>
                <ul class="list-group">
                    <li ng-repeat="todo in tDC.todos"class="list-group-item">
                        <input type="checkbox" ng-click="tDC.removeFromToDoList(todo.name)">
                        <span>{{ todo.name}}</span>
                        </input>
                    </li>
            </div>
        </div>
    </body>
</html>
